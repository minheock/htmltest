<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
</head>
<body>
    <div id="output"></div>
    <script>
        //기온에 따른 판매량 예측
        let 온도 = [20,21,22,20,23,21];
        let 판매량 =[40,45,48,42,50,42];
        let x = tf.tensor(온도);
        let y = tf.tensor(판매량);
        x.print();
        // 모델 생성
        let input = tf.input({shape:[1]});
        let layer = tf.layers.dense({units:1}).apply(input);
        let model = tf.model({inputs:input, outputs:layer});
        let compileParam = {optimizer : tf.train.adam()
                            ,loss:tf.losses.meanSquareError};
        model.compile(compileParam);
        // 모델학습
        let fitParam = {epochs:100
                        ,callbacks:{onEpochEnd: function(epoch, logs){
                            console.log('epoch:',epoch, logs);
                        }}}
        model.fit(x,y,fitParam).then(function(){
            let 예측결과 = model.predict(x);
            예측결과.print();
        })                                                  
    </script>
</body>
</html>
