<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h3>좋아하는걸 선택하세요 (다중)</h3>
    <hr>
    <form action="" method="get">
        짜장면 : <input type="checkbox" name="food" value="1">
        짬뽕 : <input type="checkbox" name="food" value="2">
        햄버거 : <input type="checkbox" name="food" value="3"><br>
        <hr>
        <h3>하나만 선택 가능</h3>
        남 : <input type="radio" name="gender" value="M">
        여 : <input type="radio" name="gender" value="F">

        <select name="sel">
            <option value="A">선택1</option>
            <option value="B">선택2</option>
            <option value="C">선택3</option>
        </select>
        <input type="submit" value="전송">

    </form>
</body>
</html>
