<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치정보 가져오기</title>

    <style>
        html,
        body {
            height: 100%;
        }

        div {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <h3>getCurrentPotison() 현재 위치 파악</h3>
    <hr>
    <!-- <div id="map" style="width: 600px; height: 500px;"></div> -->
    <!-- 또 다른 페이지를 쓰고 싶을때 사용하는게 iframe-->
    <iframe src="" frameborder="0" id="map" width="1200px" height="600px"></iframe>
    <div id="msg"></div>
    <script>
        if (!navigator.geolocation) {
            alert("지원하지 않음")
        } else {
            navigator.geolocation.getCurrentPosition(found);
        }
        function found(postition) {
            console.log(postition);
            let now = new Date(postition.timestamp);
            let lat = postition.coords.latitude; // 위도
            let lon = postition.coords.longitude;// 경도
            let acc = postition.coords.accuracy;
            let msg = `현재 시간:${now.toDateString()}<br>`;
            msg += `현재 위치 (위도${lat}, 경도${lon})<br>`
            document.getElementById('msg').innerHTML = msg;
            document.getElementById('map').src = `https://map.kakao.com/link/to/미래융합,${lat},${lon}`;
        }
    </script>
</body>

</html>
