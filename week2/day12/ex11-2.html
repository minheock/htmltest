<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨버스 맛보기</title>
</head>
<body>
    <h3>캔버스 맛보기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aquamarine; width: 250px; height: 150px;"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        // 작업공간
        let context = canvas.getContext('2d')
        // 빈 경로를 만들고 그리기
        context.beginPath();
        context.moveTo(120,20)
        context.lineTo(20,50)
        context.lineTo(150,120)
        context.lineTo(120,20)
        context.strokeStyle = 'magenta'; // 선의 색
        context.stroke(); // 경로를 캔버스에 그린다.

        context.beginPath();
        context.strokeStyle= "black";
        context.rect(30,30,50,50); // 50 x 50 사각형 30, 30 위치에 
        context.stroke();

        context.beginPath();
        context.strokeStyle= "violet";
        context.rect(80,80,50,50); // 50 x 50 사각형 30, 30 위치에 
        context.fill(); // 채우기
    </script>
</body>
</html>
