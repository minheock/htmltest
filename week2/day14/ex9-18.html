<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input checkbox</title>
</head>
<body>
    <div>
        <h3>취미를 선택하세요</h3>
        <span id="span_id" onchange="fn_all(this)">
            <label for="">전체</label>
            <input type="checkbox">
        </span>
    </div>
    <div>
        <label for="">독서</label><input type="checkbox" name="hobby" value="read">
        <label for="">운동</label><input type="checkbox" name="hobby" value="sports">
        <label for="game">게임</label><input type="checkbox" id="game" name="hobby" value="game">
        <label for="cook">요리</label><input type="checkbox" id="cook" name="hobby" value="cook">
        <input type="button" value="확인" onclick="fn_check()">
    </div>
    <script>
        function fn_check(){
            let objs = document.getElementsByName("hobby");
            let msg = "당신의 취미는 "
            for(let i = 0 ; i < objs.length; i++){
                console.log(objs[i])
                if(objs[i].checked){
                    msg += `${objs[i].value}:${objs[i].previousSibling.innerHTML} `;
                }
            }
            alert(`${msg}입니다.`)
        }
        function fn_all(obj){
            // obj 의 checked 값이 true 이면 -> 전체 hobby 의 checked를  true
            // obj 의 checked 값이 false 이면 -> 전체 hobby 의 checked를  false로
            let el = document.getElementsByName("hobby");
            console.log(el)
            console.log(obj.checked)
            console.log(obj.children[1].checked)
            let allCheck = obj.children[1].checked
            if(allCheck === true){
                for(let i = 0 ; i < el.length; i++){
                    el[i].checked = true;
                }
            }else{
                for(let i = 0 ; i < el.length; i++){
                    el[i].checked = false;
                }
            }
        }
    </script>
</body>
</html>
