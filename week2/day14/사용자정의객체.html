<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript object</title>
</head>
<body>
    <script>
        // 객체선언1
        let place01 = new Object();
        place01.name = "미래융합교육원";
        place01.addr = "대전 서구 둔산동 1221번지";
        place01.hp = "0424719222"
        place01.check = function(){
            alert("출첵!");
        }
        place01.check2 = fn_check;
        function fn_check(){
            alert("출첵!")
        }
        console.log(place01)
        place01.check(); // 객체의 함수사용
        for(let k in place01){
            console.log("key:" + k)
            console.log("value:", place01[k])
        }
        // 객체 선언 방법 2
        let place02 = {
            name : "우리집",
            addr : "대종로 71x",
            hp : "0421234567",
            go : function (){
                // 객체에서 this는 객체 자신을 의미함.
                console.log(this.name + "에 가자")
            }
        };
        let place03 = {}; // 비어있는 객체
        console.log(place02);
        place02.go();
        place03.name = "음식점";
        place03["name"] = "음식점2";
    </script>
</body>
</html>
