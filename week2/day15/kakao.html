<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>내 위치로 카카오 지도 생성하기</title>

</head>

<body>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width:100%;height:350px;"></div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cde60c5d92bdd092631a43f194a8836e"></script>
    <script>
        navigator.geolocation.getCurrentPosition(kakaoLATLON);
        function kakaoLATLON(el) {
            console.log(el)
            //위도, 경도 구하기
            let latitude = el.coords.latitude
            let longitude = el.coords.longitude
            
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = {
                    center: new kakao.maps.LatLng(latitude, longitude), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);
        }

    </script>
</body>

</html>
