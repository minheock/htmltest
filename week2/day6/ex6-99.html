<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        let dan = prompt("몇 단?", '');
        dan = parseInt(dan);
        document.write(dan + "단 <br>")
        let input = 0;
        for(let i = 1 ; i<= 9; i++ ){
            input = dan * i
            document.write(`<span style='font-size:50px'>${dan} X ${i} = ${input}</span><br>`)
        }
    </script>
    
</body>
</html>
