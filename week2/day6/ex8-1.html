<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>html dom</title>
</head>
<body>
    <h3> dom 객체 p의 프로퍼티, 스타일, 이벤트리스너</h3>
    <hr>
    <p id="firstP" style="color: blue; background-color: yellow;" onclick="this.style.color='red'">
    이것은 <span style="color: red;">문장 입니다.</span></p>
    <button type="button" onclick="fn_change()">눌러</98button>
    <script>
        let first = document.getElementById("firstP");
        console.log(first)
        let text = "p.id" + first.id + "\n";
        text += "p.tagName=" + first.tagName + "\n";
        text += "p.innerHTML=" + first.innerHTML + "\n";
        text += "p.style.color=" + first.style.color + "\n";
        text += "p.onclick=" + first.onclick + "\n";
        text += "p.childElementCount=" + first.childElementCount + "\n";
        text += "p.offsetWidth" + first.offsetWidth + "\n";
        function fn_change() {
            first.innerHTML = "<h1>짜잔 짜잔</h1>"
        }
    </script>
</body>
</html>
