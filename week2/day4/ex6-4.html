<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write</title>
</head>
<body>
    <h3>document.write() 활용</h3>
    <hr>
    <script>
        let nm = prompt("이름을 입력하세요");
        // console.log 의 system.out.print 와 비슷한.
        console.log(document);
        document.writeln(nm + "님 환영 합니다.")
        document.write("<h2> Welcome! </h2>");
        document.write("2 + 5 는 <br>")
        document.write("<b>" + (2+5) +"<br>입니다.")
    </script>
</body>
</html>
