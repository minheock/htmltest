<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <h3>if-else 를 이용한 학점 출력</h3>
    <hr>
    <script>
        let grade;
        let score = prompt("점수를 입력하세요", 100);
        score = parseInt(score);
        console.log(score >= 90 ? grade = "A" : score >= 80 ? grade = "B" : score >= 70 ? grade = "C" : grade = "F등급입니다" )
        document.write(`점수는 ${score}, 등급은 ${grade}`)
    </script>
</body>
</html>
