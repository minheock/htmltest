<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
    <link rel="stylesheet" href="age.css">
</head>
<body>
    <button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>
    <script>
        
        function calc(){
            let after = new Date();
            let myday = new Date(1994,7,13);
            let age = after.getFullYear() - myday.getFullYear();
            document.getElementById("result").innerHTML = `당신의 나이는 ${age}세 입니다.` ;
        }
    </script>
</body>
</html>
