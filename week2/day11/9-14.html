<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn_change(){
            let sel = document.getElementById("sel")
            let img = document.getElementById("myImg")
            img.onload = function(){
                let mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width + "x" + img.height;
            }

        }
        let index = sel.selectedIndex
        img.src = sel.options[index].value;
    </script>



</head>
<body>
    <h3>onload로 이미지 크기 출력</h3>
    <hr>
    <form action="">
        <select  id="sel">
            <option value="./img/수박.PNG">수박</option>
            <option value="./img/사과.PNG">사과</option>
            <option value="./img/복숭아.PNG">복숭아</option>
        </select>
        <span id="mySpan">이미지 크기 출력</span>
    </form>
    <p><img src="" id="myImg" alt=""></p>
</body>
</html>
