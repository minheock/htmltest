    <title>이벤트 디폴트 행동 취소</title>
    <script>
        function query () {
            let ret = confirm("네이버로 정말 이동?")
            return ret;
        }
        function preventDefault () {
            
        }
    </script>
</head>
<body>
    <h3>이벤트 디폴트 행동 취소</h3>
    <hr>
    <a href="http://naver.com" onclick="return query()">네이버 이동</a>
    <form action="">
        <input type="checkbox">test1(체크됨)<br>
        <input type="checkbox" onclick="event.preventDefault()">test2(체크안됨)
    </form>
</body>
</html>
