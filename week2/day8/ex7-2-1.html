<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>[]배열 만들기</h3>
    <hr>
    <script>
        let point = [[4, 1], [3, 3], [2,5], [1,7], [0, 9]];
        
        //  * 위의 배열을 이용하여 트리를 그려주세요
        //  * 서브 배열의 [0]은 공백, [1]는 별의 수 입니다.
        //  * document.write() <--- 는 html 문서를 작성하기 때문에
        //  * 공백은 &nbsp 입니다.
        /*

        a = [1, 2, 3, 4]
         => a[0], a[1], a[2], a[3]

        a = [[1, 2], [3,4]];
         => a[0][0], a[0][1], a[1][0], a[1][1]


        */
        for(let i = 0 ; i< point.length; i++){
            let blank = point[i][0];
            let star = point[i][1];
            document.write(" ")
            
            while(blank > 0){
                document.write("&nbsp")
                blank--;
            }
            while(star > 0){
                document.write("*");
                star--
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
